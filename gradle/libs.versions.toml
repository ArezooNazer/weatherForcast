[versions]
ktx = "1.9.0"
androidxLifecycleRuntime = "2.6.1"
androidxActivityCompose = "1.7.2"
androidxComposeBom = "2023.03.00"
androidGradlePlugin = "8.1.0"
kotlinAndroid = "1.8.10"
retrofit = "2.9.0"
okhttp = "4.5.0"
hilt = "2.44"
servicesLocation = "21.0.1"
testJunit = "4.13.2"
testMockitoCore = "4.8.0"
testMockitoKotlin = "2.2.0"
testKotlinCoroutines = "1.6.4"
testAndroidxCore = "2.2.0"

[libraries]
androidx-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "ktx" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime", version.ref = "androidxLifecycleRuntime" }
androidx-lifecycle-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidxLifecycleRuntime" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidxActivityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidxComposeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
