test-androidx-arch-core = { group = "androidx.arch.core", name = "core-testing", version.ref = "testAndroidxCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlinAndroid" }
kotlin-plugin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinAndroid" }
hilt-plugin = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

